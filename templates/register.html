{% extends "layout_no_nav.html" %}
{% block body %}
<div class="register-container">
    <h1>Регистрация</h1>
    <form method="post">
        {{ form.hidden_tag() }}

        <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Имя" required>
        </div>

        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Логин" required>
        </div>

        <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Пароль" required>
        </div>

        <div class="form-group">
            <input type="password" name="confirm" class="form-control" placeholder="Повторите пароль" required>
        </div>

        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>

    <a href="{{ url_for('login') }}">У вас уже есть учетная запись? Авторизоваться</a>
</div>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .register-container {
        background-color: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 1100px;  /* Увеличиваем ширину контейнера */
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }

    a {
        display: block;
        margin-top: 10px;
        color: #4CAF50;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
{% endblock body %}
